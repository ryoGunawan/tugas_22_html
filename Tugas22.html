<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 22 Belajar HTML - Niomic</title>
  </head>
  <body>
    <!-- Bismillah -->
    <h2>Napak Tilas</h2>
    <form>
      <fieldset>
        <legend> Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>: <input type="text" placeholder="Nama Lengkap..."name="" value=""></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>: <input type="text" placeholder="Username..."></td>
          </tr>
          <tr>
            <td> Email</td>
            <td>: <input type="email" placeholder="Your Email..." autocomplete="on"></td>
          </tr>
          <tr>
            <td> Password</td>
            <td>: <input type="password" placeholder="Password..."></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>: <input type="url" placeholder="Masukkan URL Web"></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>: <input type="date" name="dd/mm/yyyy" value=""></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>: <input type="number" min="10" max="90"></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>: <input type="radio"> Laki-laki
                  <input type="radio"> Perempuan</td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:
              <select class="" name="">
                <option value="">Kristen Protestan</option>
                <option value="">Budha</option>
                <option value="" selected>Islam</option>
                <option value="">Hindu</option>
                <option value="">Katolik</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>: <textarea name="" rows="2" cols="20"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td> <img src="niomic.jpg" height="20%" alt=""></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>: <audio src="sample.mp3" controls preload="auto"></audio></td>
          </tr>
        </table>
      </fieldset>
    </form>
    <!-- Alhamdulillah sudah selesai-->
  </body>
</html>
